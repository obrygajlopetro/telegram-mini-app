<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Витрина</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #ffffff;
      overflow-x: hidden;
    }
    .blur {
      filter: blur(8px);
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
    }
    .centered-modal, .checkout-window {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      color: white;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      z-index: 999;
    }
    .loader-bar {
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    .loader-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      transition: width 0.1s;
    }
    .product {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 10px;
    }
    .payment-status {
      margin-top: 10px;
      padding: 10px;
      background: rgba(255,0,0,0.1);
      border: 1px solid rgba(255,0,0,0.3);
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
    button, select {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <div id="app"></div>

  <script>
    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('app').innerHTML = `
        <div class="centered-modal" id="cityModal">
          <h2>Выберите город</h2>
          <select id="citySelect">
            <option value="Москва">Москва</option>
            <option value="Санкт-Петербург">Санкт-Петербург</option>
          </select>
          <h2>Выберите станцию метро</h2>
          <select id="metroSelect"></select>
          <button onclick="startLoading()">Продолжить</button>
        </div>
        <div id="loaderOverlay" class="overlay hidden">
          <div class="centered-modal">
            <p>Загрузка...</p>
            <div class="loader-bar">
              <div class="loader-fill" id="loaderFill"></div>
            </div>
          </div>
        </div>
        <div id="mainContent" class="glass hidden">
          <h1 id="storeTitle"></h1>
          <div id="productGrid" style="display: flex; flex-wrap: wrap;"></div>
        </div>
        <div id="checkoutWindow" class="checkout-window hidden"></div>
      `;

      const metroStations = {
        "Москва": ["Арбатская", "Киевская", "Пушкинская", "Таганская", "Тверская"],
        "Санкт-Петербург": ["Гостиный двор", "Невский проспект", "Сенная площадь", "Площадь Ленина", "Спасская"]
      };

      document.getElementById('citySelect').addEventListener('change', (e) => {
        const city = e.target.value;
        const metroSelect = document.getElementById('metroSelect');
        metroSelect.innerHTML = metroStations[city].map(st => `<option value="${st}">${st}</option>`).join('');
      });
      document.getElementById('citySelect').dispatchEvent(new Event('change'));
    });

    function startLoading() {
      document.getElementById('loaderOverlay').classList.remove('hidden');
      let progress = 0;
      const interval = setInterval(() => {
        progress += 5;
        document.getElementById('loaderFill').style.width = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          document.getElementById('loaderOverlay').classList.add('hidden');
          document.getElementById('cityModal').classList.add('hidden');
          showStore();
        }
      }, 100);
    }

    function showStore() {
      const station = document.getElementById('metroSelect').value;
      document.getElementById('mainContent').classList.remove('hidden');
      document.getElementById('storeTitle').textContent = `Витрина для станции метро ${station}`;
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';
      for (let i = 0; i < 10; i++) {
        const price = Math.floor(Math.random() * 500 + 100);
        const card = document.createElement('div');
        card.className = 'product';
        card.innerHTML = `
          <img src="https://placehold.co/300x300" alt="Товар">
          <p>Цена: ${price} ₽</p>
          <select class="quantity">
            ${[1,2,3,4,5].map(q => `<option value="${q}">${q}</option>`).join('')}
          </select>
          <select class="delivery">
            <option value="Самовывоз">Самовывоз</option>
            <option value="Адресная доставка">Адресная доставка</option>
            <option value="Почта">Почта</option>
          </select>
          <button onclick="checkout(${price}, this)">Оплатить</button>
        `;
        grid.appendChild(card);
      }
    }

    function checkout(price, btn) {
      const card = btn.closest('.product');
      const quantity = card.querySelector('.quantity').value;
      const total = price * quantity;
      const delivery = card.querySelector('.delivery').value;
      const id = Math.floor(Math.random() * 90000 + 10000);
      document.getElementById('checkoutWindow').innerHTML = `
        <h2>Оплата заказа</h2>
        <p>Дата: ${new Date().toLocaleString()}</p>
        <p>ID заказа: <strong>${id}</strong></p>
        <p>Реквизиты: 1234 5678 9012 3456</p>
        <p>Сумма: ${total} ₽</p>
        <p id="timer">Осталось времени: 15:00</p>
        <button onclick="checkPayment(${id}, ${total})">Проверить оплату</button>
        <button onclick="resetApp()">Оформить заново</button>
        <div id="paymentStatus"></div>
      `;
      document.getElementById('checkoutWindow').classList.remove('hidden');
    }

    function checkPayment(id, total) {
      const status = document.getElementById('paymentStatus');
      status.innerHTML = `<p>♻️ Проверка платежа #${id}</p>`;
      const delay = Math.floor(Math.random() * 10000) + 5000;
      setTimeout(() => {
        const time = new Date().toLocaleTimeString();
        status.innerHTML = `<div class="payment-status">
          Платёж #${id} по реквизитам 1234 5678 9012 3456 на сумму ${total} ₽ не найден!<br>
          Пожалуйста, убедитесь, что платёж проведён банком или попробуйте снова.<br>
          <small>Последнее обновление ${time}</small>
        </div>`;
      }, delay);
    }

    function resetApp() {
      location.reload();
    }
  </script>
</body>
</html>
