<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Витрина</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
      backdrop-filter: blur(5px);
    }
    .overlay, .loader-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .loader, .payment-loader {
      background: rgba(30, 30, 30, 0.9);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .progress {
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-bar {
      height: 100%;
      background: #03DAC6;
      width: 0;
      transition: width 0.3s;
    }
    .content.blur {
      filter: blur(8px);
    }
    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: rgba(40, 40, 40, 0.8);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    .card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 8px;
    }
    select, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      background: #03DAC6;
      color: #000;
      cursor: pointer;
    }
    .payment-window {
      background: rgba(30, 30, 30, 0.95);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Модалки, лоадбары, витрина и окна оплат генерируются динамически скриптом -->
  <div class="overlay" id="city-selector">
    <div class="loader">
      <h3>Выберите город</h3>
      <select id="city">
        <option disabled selected>Город</option>
        <option>Москва</option>
        <option>Санкт-Петербург</option>
      </select>
      <select id="metro" style="display:none;"></select>
      <button id="confirm-location" style="display:none;">Продолжить</button>
    </div>
  </div>
  <div class="overlay" id="loader" style="display:none;">
    <div class="loader">
      <div>Загрузка...</div>
      <div class="progress">
        <div class="progress-bar" id="loader-bar"></div>
      </div>
    </div>
  </div>
  <div class="content" id="main-content" style="display:none;">
    <h2 id="headline" style="text-align:center;margin:20px;"></h2>
    <div class="store" id="store"></div>
  </div>
  <div class="overlay" id="payment-section" style="display:none;"></div>

  <script>
    const cityToMetro = {
      "Москва": ["Арбатская", "Бабушкинская", "ВДНХ", "Кузнецкий мост", "Охотный ряд", "Парк культуры"],
      "Санкт-Петербург": ["Адмиралтейская", "Владимирская", "Гостиный двор", "Маяковская", "Невский проспект", "Площадь Восстания"]
    };

    const productImages = Array.from({length: 10}, (_, i) => `https://via.placeholder.com/300/${(i+1)*111}`);

    const metro = document.getElementById("metro");
    const citySelect = document.getElementById("city");
    const confirmBtn = document.getElementById("confirm-location");

    citySelect.onchange = () => {
      metro.style.display = 'block';
      metro.innerHTML = '<option disabled selected>Станция метро</option>' + cityToMetro[citySelect.value].map(s => `<option>${s}</option>`).join('');
    };

    metro.onchange = () => confirmBtn.style.display = 'block';

    confirmBtn.onclick = () => {
      document.getElementById("city-selector").style.display = 'none';
      showLoader(() => {
        document.getElementById("main-content").style.display = 'block';
        document.getElementById("headline").textContent = `Витрина для станции метро ${metro.value}`;
        renderStore();
      });
    };

    function showLoader(callback) {
      const loader = document.getElementById("loader");
      const bar = document.getElementById("loader-bar");
      document.getElementById("main-content").classList.add("blur");
      loader.style.display = 'flex';
      bar.style.width = '0';
      let percent = 0;
      const interval = setInterval(() => {
        percent += Math.random() * 5;
        if (percent >= 100) {
          clearInterval(interval);
          bar.style.width = '100%';
          setTimeout(() => {
            loader.style.display = 'none';
            document.getElementById("main-content").classList.remove("blur");
            callback();
          }, 500);
        } else {
          bar.style.width = percent + '%';
        }
      }, 100);
    }

    function renderStore() {
      const store = document.getElementById("store");
      store.innerHTML = '';
      for (let i = 0; i < 10; i++) {
        const price = Math.floor(Math.random() * 900 + 100);
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${productImages[i]}">
          <div>Цена: ${price}₽</div>
          <select class="qty">
            ${[1,2,3,4,5].map(n => `<option value="${n}">${n} шт</option>`).join('')}
          </select>
          <select class="delivery">
            <option>Самовывоз</option>
            <option>Адресная доставка</option>
            <option>Почта</option>
          </select>
          <button onclick="checkout(${price}, this)">Оплатить</button>
        `;
        store.appendChild(div);
      }
    }

    let orderId = Math.floor(10000 + Math.random() * 90000);
    function checkout(unitPrice, btn) {
      const qty = btn.parentElement.querySelector(".qty").value;
      const amount = unitPrice * qty;

      showLoader(() => {
        const now = new Date();
        const formatted = now.toLocaleString();
        const paymentWindow = document.getElementById("payment-section");
        paymentWindow.style.display = 'flex';
        paymentWindow.innerHTML = `
          <div class="payment-window">
            <h3>Оплата заказа</h3>
            <p>Дата и время: ${formatted}</p>
            <p>ID платежа: #${orderId}</p>
            <p>Сумма заказа: ${amount}₽</p>
            <p>Реквизиты: 1234 5678 9012 3456</p>
            <p id="timer"></p>
            <div id="verify-result"></div>
            <button onclick="verifyPayment(${amount})">Проверить оплату</button>
            <button onclick="location.reload()">Оформить заново</button>
          </div>
        `;
        startTimer();
      });
    }

    function startTimer() {
      let minutes = 14, seconds = 59;
      const timerEl = document.getElementById("timer");
      const interval = setInterval(() => {
        if (minutes === 0 && seconds === 0) clearInterval(interval);
        timerEl.textContent = `Время до окончания оплаты: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        if (seconds === 0) { minutes--; seconds = 59; } else { seconds--; }
      }, 1000);
    }

    function verifyPayment(amount) {
      const result = document.getElementById("verify-result");
      const id = orderId;
      const start = new Date();
      result.innerHTML = `<p>♻️ Проверка платежа #${id}</p>`;
      const delay = Math.random() * 10000 + 5000;
      setTimeout(() => {
        const updated = new Date().toLocaleTimeString();
        result.innerHTML = `<p style="color:red;">Платёж #${id} по реквизитам 1234 5678 9012 3456 на сумму ${amount}₽ не найден! Пожалуйста, убедитесь, что платёж проведён банком или попробуйте снова.<br>Последнее обновление: ${updated}</p>`;
      }, delay);
    }
  </script>
</body>
</html>
