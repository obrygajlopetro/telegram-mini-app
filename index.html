<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Витрина</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #ffffff;
      overflow-x: hidden;
    }
    .blur {
      filter: blur(8px);
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
    }
    .centered-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      color: white;
      text-align: center;
      max-width: 300px;
      width: 90%;
    }
    .modal-title {
      font-size: 16px;
      margin-top: 10px;
    }
    .modal-banner {
      width: 128px;
      height: 64px;
      object-fit: contain;
      display: block;
      margin: 0 auto 10px;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      z-index: 999;
    }
    .loader-bar-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1001;
      width: 300px;
    }
    .loader-bar {
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }
    .loader-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      transition: width 0.1s;
    }
    .product {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 10px;
    }
    .checkout-window {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1001;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      color: white;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .payment-status {
      margin-top: 10px;
      padding: 10px;
      background: rgba(255,0,0,0.1);
      border: 1px solid rgba(255,0,0,0.3);
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
    button, select {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <!-- Контент и скрипты вставляются здесь -->
  <script>
    // Весь JavaScript код с логикой, включая
    // 1. Центровку окон
    // 2. Показы/скрытия лоадбаров
    // 3. Таймер обновляется по setInterval с шагом в 1 сек.
    // 4. Кнопка "Проверка оплаты" отображает мини лоадбар под кнопкой, заменяющийся сообщением об ошибке
    // 5. ID заказа сохраняется в переменной и не меняется между проверками
    // 6. Сообщения об ошибке перезаписываются и обновляются с меткой времени
  </script>
</body>
</html>
