<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f6f8fa;
      padding: 20px;
      color: #222;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card h3 {
      margin-top: 0;
    }

    .card label {
      display: block;
      margin: 10px 0 5px;
      font-size: 0.9rem;
    }

    .card select,
    .card input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .card button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #2a9d8f;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .card button:hover {
      background: #21867a;
    }

    #checkout, #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
    }

    #overlay {
      background: rgba(0, 0, 0, 0.4);
    }

    #checkout {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .checkout-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
    }

    .checkout-box h2 {
      margin-top: 0;
    }

    .checkout-box p {
      margin: 10px 0;
    }

    .checkout-box .timer {
      font-size: 1.2em;
      font-weight: bold;
      margin: 10px 0;
    }

    .checkout-box button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üõç Telegram Mini Shop</h1>

  <div class="products" id="products"></div>

  <div id="overlay" class="hidden"></div>
  <div id="checkout" class="hidden">
    <div class="checkout-box">
      <h2>üí≥ –û–ø–ª–∞—Ç–∞</h2>
      <p id="checkout-info"></p>
      <p class="timer">‚è≥ <span id="timer">15:00</span></p>
      <p>–ü–µ—Ä–µ–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –Ω–∞ –∫–∞—Ä—Ç—É: <br><strong>1234 5678 9012 3456</strong></p>
      <button onclick="closeCheckout()">–û—Ç–º–µ–Ω–∞</button>
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: "–°–º–∞—Ä—Ç-—á–∞—à–∫–∞", price: 1200 },
      { id: 2, name: "–ú–∏–Ω–∏-–ª–∞–º–ø–∞", price: 950 },
      { id: 3, name: "–≠–∫–æ-–±—É—Ç—ã–ª–∫–∞", price: 700 },
    ];

    const metros = ["–ü—É—à–∫–∏–Ω—Å–∫–∞—è", "–ó–≤–µ–Ω–∏–≥–æ—Ä–æ–¥—Å–∫–∞—è", "–¢–µ—Ö–Ω–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–π –∏–Ω—Å—Ç–∏—Ç—É—Ç", "–ì–æ—Ä—å–∫–æ–≤—Å–∫–∞—è"];

    const productsDiv = document.getElementById("products");

    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${p.name}</h3>
        <p>üí∞ ${p.price} ‚ÇΩ</p>
        <label>–ú–µ—Ç—Ä–æ:</label>
        <select id="metro-${p.id}">
          ${metros.map(m => `<option value="${m}">${m}</option>`).join("")}
        </select>
        <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</label>
        <input type="number" id="qty-${p.id}" min="1" value="1">
        <label>–î–æ—Å—Ç–∞–≤–∫–∞:</label>
        <select id="delivery-${p.id}">
          <option value="pickup">–°–∞–º–æ–≤—ã–≤–æ–∑</option>
          <option value="delivery">–î–æ—Å—Ç–∞–≤–∫–∞</option>
        </select>
        <button onclick="buy(${p.id})">–ö—É–ø–∏—Ç—å</button>
      `;
      productsDiv.appendChild(card);
    });

    function buy(id) {
      const product = products.find(p => p.id === id);
      const qty = +document.getElementById(`qty-${id}`).value;
      const metro = document.getElementById(`metro-${id}`).value;
      const delivery = document.getElementById(`delivery-${id}`).value;
      const total = qty * product.price;

      document.getElementById("checkout-info").innerHTML = `
        –¢–æ–≤–∞—Ä: <b>${product.name}</b><br>
        –ö–æ–ª-–≤–æ: <b>${qty}</b><br>
        –°—Ç–∞–Ω—Ü–∏—è: <b>${metro}</b><br>
        –î–æ—Å—Ç–∞–≤–∫–∞: <b>${delivery === 'pickup' ? '–°–∞–º–æ–≤—ã–≤–æ–∑' : '–ö—É—Ä—å–µ—Ä'}</b><br>
        –°—É–º–º–∞: <b>${total} ‚ÇΩ</b>
      `;
      document.getElementById("overlay").classList.remove("hidden");
      document.getElementById("checkout").classList.remove("hidden");

      startTimer(15 * 60);
    }

    function closeCheckout() {
      document.getElementById("overlay").classList.add("hidden");
      document.getElementById("checkout").classList.add("hidden");
      clearInterval(timerInterval);
    }

    let timerInterval;
    function startTimer(seconds) {
      clearInterval(timerInterval);
      let time = seconds;
      const timerEl = document.getElementById("timer");

      timerInterval = setInterval(() => {
        const mins = Math.floor(time / 60);
        const secs = time % 60;
        timerEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        time--;

        if (time < 0) {
          clearInterval(timerInterval);
          timerEl.textContent = "‚õî –í—Ä–µ–º—è –≤—ã—à–ª–æ";
        }
      }, 1000);
    }
  </script>

</body>
</html>
