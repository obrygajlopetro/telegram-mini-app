<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Витрина</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f4f4f4; }
    h1 { text-align: center; margin-top: 20px; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    .product { background: #fff; border-radius: 10px; padding: 10px; width: 200px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; }
    .product img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 8px; }
    .product select, .product button { margin-top: 10px; width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    .product button { background: #28a745; color: white; font-weight: bold; border: none; cursor: pointer; }
    .price { margin-top: 10px; font-weight: bold; }

    .overlay, .loader-screen, .payment-modal { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(255,255,255,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000; }
    .loader-box { background: white; padding: 20px; border-radius: 10px; text-align: center; min-width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .loader-bar { height: 20px; background: #e0e0e0; border-radius: 10px; overflow: hidden; margin-top: 10px; }
    .loader-progress { height: 100%; width: 0%; background: #28a745; transition: width 0.1s ease-in-out; }

    .hidden { display: none; }
    .blurred { filter: blur(6px); pointer-events: none; user-select: none; }

    .payment-modal-content { background: #fff; border-radius: 10px; padding: 20px; max-width: 400px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    #timer { font-size: 18px; color: red; margin-top: 10px; }
    #check-message { margin-top: 10px; }
  </style>
</head>
<body>

<div id="city-selector" class="overlay">
  <div class="loader-box">
    <h2>Выберите город и станцию метро</h2>
    <select id="city">
      <option disabled selected>Выберите город</option>
      <option value="Москва">Москва</option>
      <option value="Санкт-Петербург">Санкт-Петербург</option>
    </select>
    <br><br>
    <select id="metro" disabled>
      <option disabled selected>Станция метро</option>
    </select>
    <br><br>
    <button id="start">Продолжить</button>
  </div>
</div>

<div id="main" class="hidden">
  <h1 id="header"></h1>
  <div id="products" class="container"></div>
</div>

<div id="loader" class="loader-screen hidden">
  <div class="loader-box">
    <h3>Загрузка...</h3>
    <div class="loader-bar"><div class="loader-progress" id="loader-progress"></div></div>
  </div>
</div>

<div id="payment-modal" class="payment-modal hidden">
  <div class="payment-modal-content">
    <p id="payment-info"></p>
    <p id="payment-amount"></p>
    <p><strong>Реквизиты для оплаты:</strong><br>1234 5678 9012 3456</p>
    <div id="timer">15:00</div>
    <button onclick="checkPayment()">Проверить оплату</button>
    <button onclick="restartOrder()">Оформить заново</button>
    <div id="check-message"></div>
  </div>
</div>

<script>
const stations = {
  'Москва': ["Авиамоторная", "Автозаводская", "Академическая", "Арбатская", "Аэропорт", "Бауманская", "Бибирево", "Библиотека имени Ленина", "Борисово", "Братиславская", "ВДНХ", "Варшавская", "Владыкино", "Водный стадион", "Войковская", "Волгоградский проспект", "Волжская", "Выхино"],
  'Санкт-Петербург': ["Автово", "Адмиралтейская", "Академическая", "Балтийская", "Василеостровская", "Владимирская", "Выборгская", "Горьковская", "Гостиный двор", "Гражданский проспект", "Девяткино", "Достоевская", "Звёздная", "Кировский завод", "Комендантский проспект", "Крестовский остров", "Купчино", "Ладожская", "Ленинский проспект", "Лесная"]
};

let selectedProductPrice = 0;
let selectedProductQuantity = 1;

const citySelect = document.getElementById('city');
const metroSelect = document.getElementById('metro');
const startButton = document.getElementById('start');
const citySelector = document.getElementById('city-selector');
const loader = document.getElementById('loader');
const main = document.getElementById('main');
const products = document.getElementById('products');
const header = document.getElementById('header');
const loaderProgress = document.getElementById('loader-progress');
const paymentModal = document.getElementById('payment-modal');
const paymentInfo = document.getElementById('payment-info');
const paymentAmount = document.getElementById('payment-amount');
const checkMessage = document.getElementById('check-message');

citySelect.addEventListener('change', () => {
  metroSelect.innerHTML = '<option disabled selected>Станция метро</option>';
  stations[citySelect.value].forEach(station => {
    metroSelect.innerHTML += `<option value="${station}">${station}</option>`;
  });
  metroSelect.disabled = false;
});

startButton.addEventListener('click', () => {
  if (!metroSelect.value) return;
  citySelector.classList.add('hidden');
  main.classList.add('blurred');
  loader.classList.remove('hidden');
  simulateLoading(() => {
    loader.classList.add('hidden');
    main.classList.remove('blurred');
    main.classList.remove('hidden');
    header.textContent = `Витрина для станции метро ${metroSelect.value}`;
    renderProducts();
  });
});

function simulateLoading(callback) {
  let percent = 0;
  loaderProgress.style.width = '0%';
  const interval = setInterval(() => {
    percent += 2;
    loaderProgress.style.width = percent + '%';
    if (percent >= 100) {
      clearInterval(interval);
      setTimeout(callback, 300);
    }
  }, 40);
}

function renderProducts() {
  products.innerHTML = '';
  for (let i = 1; i <= 10; i++) {
    const price = Math.floor(100 + Math.random() * 900); // 100 - 999
    const card = document.createElement('div');
    card.className = 'product';
    card.innerHTML = `
      <img src="https://placehold.co/200x200?text=Товар+${i}" alt="Товар ${i}">
      <div class="price">Цена: ${price} ₽</div>
      <select onchange="updateSelection(this, ${price})">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <select><option>Самовывоз</option><option>Адресная доставка</option><option>Почта</option></select>
      <button onclick="startPayment(${price})">Оплатить</button>
    `;
    products.appendChild(card);
  }
}

function updateSelection(selectElement, price) {
  selectedProductQuantity = parseInt(selectElement.value);
  selectedProductPrice = price;
}

function startPayment(price) {
  selectedProductPrice = price;
  const quantitySelect = event.target.parentElement.querySelector('select');
  selectedProductQuantity = parseInt(quantitySelect.value);
  main.classList.add('blurred');
  loader.classList.remove('hidden');
  simulateLoading(() => {
    loader.classList.add('hidden');
    main.classList.remove('blurred');
    showPaymentWindow();
  });
}

function showPaymentWindow() {
  const now = new Date();
  const orderId = Math.floor(100000 + Math.random() * 900000);
  const total = selectedProductPrice * selectedProductQuantity;
  paymentInfo.innerHTML = `<strong>Дата:</strong> ${now.toLocaleString()}<br><strong>ID заказа:</strong> ${orderId}`;
  paymentAmount.innerHTML = `<strong>Сумма к оплате:</strong> ${total} ₽`;
  paymentModal.classList.remove('hidden');
  startTimer();
}

function startTimer() {
  let minutes = 15;
  let seconds = 0;
  const timerEl = document.getElementById('timer');
  const interval = setInterval(() => {
    if (seconds === 0) {
      if (minutes === 0) {
        clearInterval(interval);
        timerEl.textContent = '⛔ Время вышло';
        return;
      }
      minutes--;
      seconds = 59;
    } else {
      seconds--;
    }
    timerEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
  }, 1000);
}

function checkPayment() {
  const checkId = Math.floor(10000 + Math.random() * 90000);
  checkMessage.innerHTML = `♻️ Проверка платежа #${checkId}`;
  setTimeout(() => {
    checkMessage.innerHTML = `❌ Платёж не найден. Пожалуйста, отправьте квитанцию боту.`;
  }, 2000);
}

function restartOrder() {
  paymentModal.classList.add('hidden');
  main.classList.add('hidden');
  citySelector.classList.remove('hidden');
}
</script>
</body>
</html>
