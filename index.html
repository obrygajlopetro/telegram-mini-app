<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    button {
      padding: 1em 2em;
      font-size: 1em;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Привет из Mini App!</h1>
  <button onclick="sendData()">Отправить данные боту</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function sendData() {
      tg.sendData("Привет от мини-приложения!");
    }
  </script>
</body>
</html>
