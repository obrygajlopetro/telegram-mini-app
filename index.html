<!-- Блок 1: Выбор города и метро -->
<div id="city-metro-modal" class="centered-modal">
  <img src="https://via.placeholder.com/128x64" alt="Баннер" class="modal-banner">
  <h2 style="font-size: 16px;">Выбери город</h2>
  <select id="city-select">
    <option value="moscow">Москва</option>
    <option value="spb">Санкт-Петербург</option>
  </select>

  <h2 style="font-size: 16px;">Выбери метро</h2>
  <select id="metro-select"></select>

  <button id="confirm-btn">Подтвердить</button>
</div>

<style>
  .centered-modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    background: rgba(0,0,0,0.9);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    padding: 20px;
    color: white;
    text-align: center;
    width: 90%;
    max-width: 400px;
  }
  .modal-banner {
    width: 128px;
    height: 64px;
    object-fit: contain;
    margin-bottom: 10px;
  }
  .centered-modal h2 {
    font-size: 16px;
    margin: 10px 0 5px;
  }
  .centered-modal select, .centered-modal button {
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: none;
    background: #333;
    color: white;
    width: 100%;
    box-sizing: border-box;
  }
  .centered-modal button:hover {
    background: #444;
  }
</style>

<script>
  const citySelect = document.getElementById("city-select");
  const metroSelect = document.getElementById("metro-select");

  const metroStations = {
    moscow: [
      "Арбатская", "Бабушкинская", "Баррикадная", "ВДНХ", "Войковская"
      // сюда позже вставим весь список
    ],
    spb: [
      "Адмиралтейская", "Автово", "Балтийская", "Горьковская", "Маяковская"
      // сюда позже вставим весь список
    ]
  };

  function updateMetroOptions(city) {
    metroSelect.innerHTML = "";
    metroStations[city].forEach(station => {
      const option = document.createElement("option");
      option.value = station;
      option.textContent = station;
      metroSelect.appendChild(option);
    });
  }

  citySelect.addEventListener("change", () => {
    updateMetroOptions(citySelect.value);
  });

  document.addEventListener("DOMContentLoaded", () => {
    updateMetroOptions(citySelect.value); // первичная загрузка
  });

  document.getElementById("confirm-btn").addEventListener("click", () => {
    const selectedCity = citySelect.value;
    const selectedMetro = metroSelect.value;
    console.log("Выбран город:", selectedCity);
    console.log("Выбрана станция метро:", selectedMetro);
    // Здесь ты можешь вызвать следующий шаг (лоадбар и т.д.)
  });
</script>
