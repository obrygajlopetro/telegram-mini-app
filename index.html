<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Витрина</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #ffffff;
      overflow-x: hidden;
    }
    .blur {
      filter: blur(8px);
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
    }
    .centered-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      color: white;
      text-align: center;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      z-index: 999;
    }
    .loader-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1100;
      text-align: center;
      background: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 10px;
    }
    .loader-bar {
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    .loader-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      transition: width 0.1s;
    }
    .product {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 10px;
    }
    .checkout-window {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1001;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      color: white;
      width: 90%;
      max-width: 400px;
    }
    .payment-status {
      margin-top: 10px;
      padding: 10px;
      background: rgba(255,0,0,0.1);
      border: 1px solid rgba(255,0,0,0.3);
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
    button, select {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    .modal-banner {
      width: 128px;
      height: 64px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .modal h2 {
      font-size: 16px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="centered-modal modal">
    <img src="https://via.placeholder.com/128x64" alt="Баннер" class="modal-banner">
    <h2>Выбери город</h2>
    <select id="city-select">
      <option value="moscow">Москва</option>
      <option value="spb">Санкт-Петербург</option>
    </select>
    <h2>Выбери метро</h2>
    <select id="metro-select"></select>
    <button id="continue-btn">Продолжить</button>
  </div>
  <script>
    // JavaScript-код будет добавлен здесь позже
  </script>
</body>
</html>
