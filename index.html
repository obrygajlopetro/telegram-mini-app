<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор локации</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
    }

    #city-metro-modal, #loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      z-index: 1000;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }

    button {
      background: #444;
    }

    #loader {
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 15px;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: white;
      transition: width 0.2s;
    }
  </style>
</head>
<body>

  <div id="city-metro-modal">
    <img src="https://via.placeholder.com/128x64" alt="Баннер" style="width:128px;height:64px;object-fit:contain;margin-bottom:10px;">
    <h2 style="font-size:16px;margin:10px 0;">Выбери город и станцию метро</h2>

    <select id="city-select">
      <option value="moscow">Москва</option>
      <option value="spb">Санкт-Петербург</option>
    </select>

    <select id="metro-select">
      <!-- Станции загружаются скриптом -->
    </select>

    <button id="confirm-btn">Подтвердить</button>
  </div>

  <div id="loader">
    <div id="loader-text">Загрузка витрины...</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
  </div>

  <script>
    const citySelect = document.getElementById("city-select");
    const metroSelect = document.getElementById("metro-select");
    const confirmBtn = document.getElementById("confirm-btn");
    const modal = document.getElementById("city-metro-modal");
    const loader = document.getElementById("loader");
    const loaderText = document.getElementById("loader-text");
    const progressFill = document.getElementById("progress-fill");

    const metroStations = {
      moscow: ["Авиамоторная", "Автозаводская", "Арбатская", "ВДНХ", "Выставочная"],
      spb: ["Адмиралтейская", "Автово", "Балтийская", "Владимирская", "Гражданский проспект"]
    };

    function updateMetroOptions(city) {
      metroSelect.innerHTML = "";
      metroStations[city].forEach(station => {
        const option = document.createElement("option");
        option.value = station;
        option.textContent = station;
        metroSelect.appendChild(option);
      });
    }

    citySelect.addEventListener("change", () => {
      updateMetroOptions(citySelect.value);
    });

    document.addEventListener("DOMContentLoaded", () => {
      updateMetroOptions(citySelect.value);
    });

    confirmBtn.addEventListener("click", () => {
      const selectedMetro = metroSelect.value;
      modal.style.display = "none";
      loader.style.display = "block";
      loaderText.textContent = `Загрузка витрины для станции метро ${selectedMetro}...`;

      const loadTime = Math.floor(Math.random() * 7000) + 3000; // 3000–10000 мс
      let elapsed = 0;
      const interval = 100;

      const progress = setInterval(() => {
        elapsed += interval;
        const percent = Math.min((elapsed / loadTime) * 100, 100);
        progressFill.style.width = percent + "%";

        if (elapsed >= loadTime) {
          clearInterval(progress);
          loaderText.textContent = "Готово!";
          // Здесь можно продолжить к следующему шагу
        }
      }, interval);
    });
  </script>
</body>
</html>
