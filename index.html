<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Витрина</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #ffffff;
      overflow-x: hidden;
    }
    .blur {
      filter: blur(8px);
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
    }
    .centered-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      color: white;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      z-index: 999;
    }
    .loader-bar {
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    .loader-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      transition: width 0.1s;
    }
    .product {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 10px;
    }
    .checkout-window {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1001;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      color: white;
      width: 90%;
      max-width: 400px;
    }
    .payment-status {
      margin-top: 10px;
      padding: 10px;
      background: rgba(255,0,0,0.1);
      border: 1px solid rgba(255,0,0,0.3);
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
    button, select {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    // Здесь будет полный JavaScript код
    window.onload = () => {
      const app = document.getElementById('app');
      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      const modal = document.createElement('div');
      modal.className = 'centered-modal';
      modal.innerHTML = `
        <h3>Выберите город</h3>
        <select id="citySelect">
          <option value="Москва">Москва</option>
          <option value="Санкт-Петербург">Санкт-Петербург</option>
        </select>
        <h3>Выберите станцию метро</h3>
        <select id="metroSelect"></select>
        <button id="submitCity">Продолжить</button>
      `;
      document.body.appendChild(overlay);
      document.body.appendChild(modal);

      const metroOptions = {
        "Москва": ["Арбатская", "Киевская", "Тверская", "Пушкинская"],
        "Санкт-Петербург": ["Невский проспект", "Гостиный двор", "Маяковская", "Владимирская"]
      };

      const citySelect = modal.querySelector('#citySelect');
      const metroSelect = modal.querySelector('#metroSelect');

      citySelect.onchange = () => {
        metroSelect.innerHTML = '';
        metroOptions[citySelect.value].forEach(station => {
          const option = document.createElement('option');
          option.value = station;
          option.innerText = station;
          metroSelect.appendChild(option);
        });
      };
      citySelect.onchange(); // initial

      modal.querySelector('#submitCity').onclick = () => {
        overlay.remove();
        modal.remove();
        renderShop(metroSelect.value);
      };

      function renderShop(metro) {
        const header = document.createElement('h2');
        header.innerText = `Витрина для станции метро ${metro}`;
        app.appendChild(header);
        for (let i = 0; i < 10; i++) {
          const product = document.createElement('div');
          product.className = 'product';
          const price = Math.floor(Math.random() * 500) + 100;
          product.innerHTML = `
            <img src="https://via.placeholder.com/300" alt="Товар">
            <p>Цена: ${price} ₽</p>
            <select>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <select>
              <option>Самовывоз</option>
              <option>Адресная доставка</option>
              <option>Отправка почтой</option>
            </select>
            <button>Оплатить</button>
          `;
          app.appendChild(product);
        }
      }
    }
  </script>
</body>
</html>
