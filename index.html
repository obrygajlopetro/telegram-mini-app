<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í–∏—Ç—Ä–∏–Ω–∞ –º–∞–≥–∞–∑–∏–Ω–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .blurred {
      filter: blur(6px);
      pointer-events: none;
      user-select: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      overflow: hidden;
      transition: transform 0.2s ease;
      padding: 10px;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }

    .card p {
      margin: 4px 0;
      font-size: 0.95rem;
    }

    select, button {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    button {
      background: #2a9d8f;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #238076;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      text-align: center;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal .timer {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .modal button {
      background: #ef4444;
      margin-top: 15px;
    }

    .modal .check {
      background: #3b82f6;
    }

    .error {
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üõç –ò–Ω—Ç–µ—Ä–Ω–µ—Ç-–º–∞–≥–∞–∑–∏–Ω</h1>
  <div id="store" class="grid"></div>

  <div id="modalOverlay" class="modal-overlay" style="display: none;">
    <div class="modal">
      <h2>–û–ø–ª–∞—Ç–∞ –∑–∞–∫–∞–∑–∞</h2>
      <p id="orderInfo"></p>
      <p class="timer">–û—Å—Ç–∞–ª–æ—Å—å –≤—Ä–µ–º–µ–Ω–∏: <span id="timer">30:00</span></p>
      <p><b>–°—É–º–º–∞ –∫ –æ–ø–ª–∞—Ç–µ:</b> <span id="amount"></span> ‚ÇΩ</p>
      <p><b>–†–µ–∫–≤–∏–∑–∏—Ç—ã:</b> 1234 5678 9012 3456</p>
      <button class="check" onclick="checkPayment()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ–ø–ª–∞—Ç—É</button>
      <div id="errorMsg" class="error" style="display: none;">‚ùå –û–ø–ª–∞—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</div>
      <button onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
    </div>
  </div>

  <script>
    const storeDiv = document.getElementById("store");
    const modalOverlay = document.getElementById("modalOverlay");
    const orderInfoEl = document.getElementById("orderInfo");
    const amountEl = document.getElementById("amount");
    const timerEl = document.getElementById("timer");
    const errorMsg = document.getElementById("errorMsg");

    const products = Array.from({ length: 10 }, (_, i) => ({
      id: i + 1,
      name: `–¢–æ–≤–∞—Ä ‚Ññ${i + 1}`,
      price: 1000 + i * 150,
      image: `https://placehold.co/300x200?text=–¢–æ–≤–∞—Ä+${i + 1}`
    }));

    const metros = ["–ü—É—à–∫–∏–Ω—Å–∫–∞—è", "–ú–∞—è–∫–æ–≤—Å–∫–∞—è", "–ü–µ—Ç—Ä–æ–≥—Ä–∞–¥—Å–∫–∞—è", "–ì–æ—Ä—å–∫–æ–≤—Å–∫–∞—è"];

    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>–¶–µ–Ω–∞: ${p.price} ‚ÇΩ</p>
        <label>–ú–µ—Ç—Ä–æ:</label>
        <select id="metro-${p.id}">
          ${metros.map(m => `<option value="${m}">${m}</option>`).join("")}
        </select>
        <button onclick="buy(${p.id})">–ö—É–ø–∏—Ç—å</button>
      `;
      storeDiv.appendChild(card);
    });

    let timerInterval;

    function buy(id) {
      const product = products.find(p => p.id === id);
      const metro = document.getElementById(`metro-${id}`).value;
      const quantity = 1;
      const total = product.price * quantity;
      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString();

      document.body.classList.add("blurred");
      modalOverlay.style.display = "flex";
      errorMsg.style.display = "none";

      orderInfoEl.innerHTML = `
        <b>${product.name}</b><br>
        –î–∞—Ç–∞: ${date} <br>
        –í—Ä–µ–º—è: ${time} <br>
        –ú–µ—Ç—Ä–æ: ${metro} <br>
        –ö–æ–ª-–≤–æ: ${quantity}
      `;
      amountEl.textContent = total;

      startTimer(30 * 60);
    }

    function closeModal() {
      modalOverlay.style.display = "none";
      document.body.classList.remove("blurred");
      clearInterval(timerInterval);
    }

    function checkPayment() {
      errorMsg.style.display = "block"; // –≤—Å–µ–≥–¥–∞ –æ—à–∏–±–∫–∞
    }

    function startTimer(seconds) {
      let remaining = seconds;
      timerEl.textContent = formatTime(remaining);
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        remaining--;
        timerEl.textContent = formatTime(remaining);
        if (remaining <= 0) {
          clearInterval(timerInterval);
          timerEl.textContent = "‚õî –í—Ä–µ–º—è –≤—ã—à–ª–æ";
        }
      }, 1000);
    }

    function formatTime(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${m}:${s}`;
    }
  </script>

</body>
</html>
